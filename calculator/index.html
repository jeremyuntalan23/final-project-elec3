<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator-wrapper">
      <div class="calculator-container">
        <div class="calculator-header">
          <h1>Calculator</h1>
        </div>

        <div class="screen" aria-live="polite">
          <div class="screen-expression" id="expr-display"></div>
          <div class="screen-value" id="value-display">0</div>
        </div>

        <div class="button-grid" id="btn-container">
          <button class="btn btn-function" data-cmd="clear">AC</button>
          <button class="btn btn-function" data-cmd="backspace">⌫</button>
          <button class="btn btn-function" data-cmd="sign">±</button>
          <button class="btn btn-operator" data-operator="/">÷</button>

          <button class="btn" data-number="7">7</button>
          <button class="btn" data-number="8">8</button>
          <button class="btn" data-number="9">9</button>
          <button class="btn btn-operator" data-operator="*">×</button>

          <button class="btn" data-number="4">4</button>
          <button class="btn" data-number="5">5</button>
          <button class="btn" data-number="6">6</button>
          <button class="btn btn-operator" data-operator="-">−</button>

          <button class="btn" data-number="1">1</button>
          <button class="btn" data-number="2">2</button>
          <button class="btn" data-number="3">3</button>
          <button class="btn btn-operator" data-operator="+">+</button>

          <button class="btn btn-zero" data-number="0">0</button>
          <button class="btn" data-cmd="dot">.</button>
          <button class="btn btn-equals" data-cmd="equals">=</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
